<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concentration</title>
    <meta name="description" content="A card matching game, similar to 'Concentration.''">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!--
onclick add "show-icon" class to either li or i tag to unhide the icon
-->

    <div class="container">
        <header>
            <h1>Concentration!</h1>
        </header>

        <section>Click on a card to reveal it. Click on a second card to find a match.</section>

        <section class="score-panel">
        	<ul id="stars" class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

            <div class="moves">
                    <span id="moves">0</span> Moves
            </div>

            <div class="timer">
                Elapsed Time: <span id="clock">00:00:00</span>
            </div>

            <div id="reset" class="reset">
        		<i class="fa fa-repeat"></i> Reset
            </div>

            <div id="play-again-modal">
                <button id="play-again">Play Again!</button>
            </div>
        </section>

        <ul id="deck" class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
