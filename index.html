<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concentration</title>

<body>

<!--

    <div class="container">

            </li>

            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>

</html>
