<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock Test</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/star-rating-test.css">
</head>

<body>

    <section class="score-panel">
        <!-- Sorry about the formatting. Needed to eliminate some text nodes-->
        <div class="rating-box">
            <div class="rating">
                <i class="far fa-star fa-fw"></i>
                <i class="far fa-star fa-fw"></i>
                <i class="far fa-star fa-fw"></i>
                <i class="far fa-star fa-fw"></i>
                <i class="far fa-star fa-fw"></i>
            </div>
            <div class="rating rating-top" style="width:50%;">
                <i class="fas fa-star fa-fw"></i>
                <i class="fas fa-star fa-fw"></i>
                <i class="fas fa-star fa-fw"></i>
                <i class="fas fa-star fa-fw"></i>
                <i class="fas fa-star fa-fw"></i>
            </div>
        </div>

        <p class="elapsed">Clock: </p>
        <p id="clock" class="clock">00:00:00</p>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

    <!-- <script src="timer-experiment.js"></script> -->

</body>

</html>
